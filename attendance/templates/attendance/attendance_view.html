{% extends 'accounts/base.html' %}

{% load crispy_forms_tags %}

{% load widget_tweaks %}

{% block title %}Attendance Record{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- NEW LESSON -->
    <div class="lesson">
        <div class="col-md-4">
            <div class="border p-4">
                {% for lesson in lessons %}
                    <p class="h4"><a href="{% url 'attendance:attendance_detail' pk=lesson.pk %}">{{ lesson.lesson_time }}</a></p>
                {% endfor %}
            </div>
            <div class="col-md-8">
                <div class="border p-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="border p-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
